type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
  updateItem(id: ID!, input: UpdateItemInput!): Item!
}

type Query {
  items: [Item]!
  item(where: ItemWhereUniqueInput): Item
}

type Item {
  id: ID!
  title: String!
  description: String!
  image: String!
  largeImage: String!
  price: Int!
  createdAt: String!
  updatedAt: String!
}

input ItemWhereUniqueInput {
  id: ID
}

input UpdateItemInput {
  title: String
  description: String
  price: Int
}
